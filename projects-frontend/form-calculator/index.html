<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="sectionContainer">
        <section class="description">
         <button id="btn" class="btn" onclick="colorChange()">Click To View</button>
        </section>
        <section class="calcSection">
            <div>
                <label for="num1" >First Num: </label>
                <input type="number" id="num1" name="num1" value="">
            </div>
            <div>
                <label for="num2" >Second Num: </label>
                <input type="number" id="num2" name="num2" value="">
            </div>
            <div>
                <button class="addBtn" id="addBtn" onclick="totalSum()">Add</button>
                <button class="addBtn" id="addBtn" onclick="reset()">Reset</button>
            </div>
            <div class="totalSum" id="totalSum">
                
            </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
